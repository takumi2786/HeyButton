<!-- </head>まではおまじないなので特段変更する必要なし -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- 要件#1:ページタイトル・ファビコンを設定する -->
    <title>問い合わせ</title>
    <link rel="icon" href="./img/favicon.ico">
    <!-- cssの引用 -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--チャット表示部-->
    <div id="field">
        <!-- チャットリスト全体 -->
        <ul id="chat-ul"></ul>
    </div>

    <!--メッセージ入力・送信部-->
    <div id="input-field">
        <!-- チャットメッセージ入力部分 -->
        <!-- 要件#2:チャットメッセージに初期メッセージとして「メッセージをどうぞ！」と表示する -->
        <input type="text" id="chat-input" onkeypress="enter();">
        <!-- チャットメッセージ送信ボタン部 -->
        <input type="button" value="Send" id="chat-button">
    </div>
    <!-- Javascriptの引用 -->
    <script src="js/main.js"></script>
</body>
</html>
